<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card-container">
      <img class="image" src="assets/images/illustration-article.svg" />
      <span class="learning">Learning</span>
      <span class="date">Published 21 Dec 2023</span>
      <h4>HTML & CSS foundations</h4>

      <p>
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="avatar-wrapper">
        <img src="./assets/images/image-avatar.webp" class="avatar" />

        <span class="avatar-name">Greg Hooper</span>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Micheline</a>.
    </div>
  </body>
</html>
